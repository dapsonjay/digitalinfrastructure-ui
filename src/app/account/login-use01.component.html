<div class="container-xl gradient-ocean-blue">
  <div class="row" style="height: 200px;">
    <div class="col-md-12 col-lg">
         <p class="text-center m-5  fs-1 fs">
           Zentralrat Digital Center
         </p>
    </div>
  </div>
  <div class="row" style="height: 600px;">
    <div class="col-md-6 text-center gradient-btw-red-purple" style="color: whitesmoke">

         <div class="login-welcome">
          Welcome to Zentralrat <br> <br> Digital Infrastructure Manager
         </div>

         <p style="font-size: 1.6em; font-weight: bold">
          Sign in to continue
         </p>

         <p class="text-start text-bottom" style="text-align: bottom; margin-top: 300px;">
          www.anti-rasicsm-zentralrat.com
         </p>

    </div>
    <div class="col-md-6 border" style="background-color: white;" >
      <div class="row" style="margin-top: 60px; margin-left: 40px;">
        <p style="font-weight: bold; font-size: 2em">Sign In</p>
      </div>

      <div class="row" style="margin-top: 40px;">

        <div class="col-md-12">

          <mdb-form-control>
            <!-- Email input form-outline .form-control~.form-notch-->
            <div class="form-outline mb-4 input-generic">
              <input type="email" id="form1" class="form-control"/>
              <label class="form-label" for="form1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4 input-generic">
              <input type="password" id="form1Example2" class="form-control" />
              <label class="form-label" for="form1Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4 m-3" style="height: 5vh;">
              <div class="col-4 text-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
              </div>

              <div class="col-4 text-center">
                <!-- Simple link -->
                <a href="#!">Sign up</a>
              </div>

              <div class="col-4 text-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

          </mdb-form-control>

        </div>
        <div class="row">
          <div class="col-6">
            <!-- Cancel button -->
            <a id="loginback2home"
            routerLink="/home"
            routerLinkActive="router-link-active" >

            <button class="btn btn-primary btn-block">Cancel</button>
            </a>

          </div>
          <div class="col-6">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </div>
        </div>
      </div>

  </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="height: 150px">

    </div>
  </div>
</div>
